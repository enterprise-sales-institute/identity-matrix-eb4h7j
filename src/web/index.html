<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0066CC" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#3399FF" media="(prefers-color-scheme: dark)">
    <meta name="description" content="Multi-Touch Attribution Analytics Tool for tracking and analyzing marketing touchpoints across customer journeys">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.attribution-analytics.com">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/tracking.min.js" as="script" crossorigin="anonymous">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style">
    
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="print" onload="this.media='all'">
    
    <title>Multi-Touch Attribution Analytics</title>
    
    <!-- Initialize tracking with consent management -->
    <script>
        window.MTA = window.MTA || {
            q: [],
            consent: false,
            config: {
                API_ENDPOINT: process.env.NODE_ENV === 'production' 
                    ? 'https://api.attribution-analytics.com/v1'
                    : 'http://localhost:3000/api/v1'
            }
        };
    </script>
</head>
<body>
    <!-- Skip Navigation for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- React Root -->
    <div id="root" role="main" aria-live="polite"></div>
    
    <!-- Portal Container for Modals -->
    <div id="portal-root"></div>
    
    <!-- Cookie Consent Banner -->
    <div id="cookie-consent" role="alertdialog" aria-labelledby="cookie-title" hidden></div>
    
    <!-- Deferred Script Loading -->
    <script type="module" src="./src/main.tsx"></script>
    <script src="/tracking.min.js" async defer crossorigin="anonymous" 
            onerror="console.error('Failed to load tracking script')"></script>
    
    <!-- Fallback for No JavaScript -->
    <noscript>
        <div style="padding: 20px; text-align: center;">
            <h1>JavaScript Required</h1>
            <p>Please enable JavaScript to use the Multi-Touch Attribution Analytics Tool.</p>
        </div>
    </noscript>
</body>
</html>
